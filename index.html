<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>vjelle.be</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    h1 {
        font-size: 40px;
        transition: font-size 0.3s ease;
        cursor: pointer;
    }
    h1:hover {
        font-size: 100px;
    }
    .under-construction {
        position: relative;
        width: 100%;
        padding: 10px 0;
    }
    .construction-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(125deg, yellow 0%, yellow 24%, black 25%, black 55%, yellow 56%, yellow 100%);

        background-size: 30px 30px;
        animation: moveConstructionLine 2s linear infinite;
    }
    @keyframes moveConstructionLine {
        0% {
            background-position: 0 0;
        }
        100% {
            background-position:30px 0px;
        }
    }
    .container:hover .construction-line {
        animation-play-state: paused;
    }
    .buttons {
        position: absolute;
        top: 10px;
        left: 10px;
    }
    .buttons button {
        margin-right: 10px;
        padding: 5px 10px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>vjelle.be</h1>
    </div>
    <div class="under-construction">
        <div class="construction-line"></div>
    </div>
    <div class="buttons">
        <button onclick="window.location.href='www.watbenjedan.nl'">Martijn</button>
        <button onclick="window.location.href='vjelle.be'">Jelle</button>
    </div>
</body>
</html>
